<h3 class="page-header">{{title}}</h3>
<h5 ng-if="message">{{message}}</h5>
<div class="list-group">
  <a ng-repeat="subject in subjects" href="#/detail/{{subject.id}}" class="list-group-item">
      <span class="badge">{{subject.rating.average}}</span>
      <div class="media">
            <div class="media-left">
                <img class="media-object" ng-src="{{subject.images.medium}}" alt="{{subject.title}}">
            </div>
            <div class="media-body">
                <h5 class="media-heading">{{subject.title}}</h5>
                <p>
                    导演：<span ng-repeat="director in subject.directors">
                        {{director.name}}{{$last?'':'、'}}
                    </span>
                </p>
                <p>
                    主演：<span ng-repeat="cast in subject.casts">
                        {{cast.name}}{{$last?'':'、'}}
                    </span>
                </p>
                <p>
                    类型：<span>{{subject.genres.join('、')}}</span>
                    上映年份：<span>{{subject.year}}</span>
                </p>
            </div>
        </div>
  </a>
</div>
<div ng-hide="loading" class="mask">
    <div class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
    </div>
</div>
<div  ng-show="loading">
    <p>总共：{{total}}条记录　　第：<input class="inputPage" ng-change="togglePages(page)" type="text" ng-model="page">页，总共：{{pages}}页</p>
    <nav aria-label="...">
        <ul id="btn-controll" class="pager">
            <li class="btn-toggle" ng-class="{disabled: page==1 }"><a ng-click="togglePages(page-1)">上一页</a></li>
            <li class="btn-toggle" ng-class="{disabled: page==pages }"><a ng-click="togglePages(page+1)">下一页</a></li>
        </ul>
    </nav>
</div>
