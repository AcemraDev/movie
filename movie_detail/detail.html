<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">电影：{{detail.title}}</div>
  <div class="panel-body">
      <img ng-src="{{detail.images.medium}}" alt="...">
  </div>

  <!-- List group -->
  <ul class="list-group">
    <li class="list-group-item">描述：<span>{{detail.summary}}</span></li>
    <li class="list-group-item">演员：<span ng-repeat="casts in detail.casts">{{casts.name}}<span ng-hide="$last">、</span></span></li>
    <li class="list-group-item">导员：<span ng-repeat="directors in detail.directors">{{directors.name}}<span ng-hide="$last">、</span></span></li>
    <li class="list-group-item">国家：<span ng-repeat="country in detail.countries">{{country}}<span ng-hide="$last">、</span></span></li>
    <li class="list-group-item">类型：<span ng-repeat="genres in detail.genres">{{genres}}<span ng-hide="$last">、</span></span></li>
    <li class="list-group-item">年份：{{detail.year}}</li>
    <li class="list-group-item"><a href="{{detail.mobile_url}}">查看评论</a></li>
  </ul>
</div>


<div ng-hide="loading" class="mask">
    <div class="sk-fading-circle">
    <div class="sk-circle1 sk-circle"></div>
    <div class="sk-circle2 sk-circle"></div>
    <div class="sk-circle3 sk-circle"></div>
    <div class="sk-circle4 sk-circle"></div>
    <div class="sk-circle5 sk-circle"></div>
    <div class="sk-circle6 sk-circle"></div>
    <div class="sk-circle7 sk-circle"></div>
    <div class="sk-circle8 sk-circle"></div>
    <div class="sk-circle9 sk-circle"></div>
    <div class="sk-circle10 sk-circle"></div>
    <div class="sk-circle11 sk-circle"></div>
    <div class="sk-circle12 sk-circle"></div>
    </div>
</div>
